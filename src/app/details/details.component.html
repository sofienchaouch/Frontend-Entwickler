<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary my-3" [routerLink]="['/people-list']">Back</button>
            <hr>
            <h1>Person Details</h1>
        </div>
    </div>
    <form [formGroup]="detailsUserForm" >
        <div class="form-row">

            <div class="form-group col-6">
                <label for="firstname">Id :</label>
                <input type="text" name="id" id="id"  formControlName="id" class="form-control" disabled>

            </div>
            <div class="form-group col-6">
                <label for="firstname">Firstname :</label>
                <input type="text" name="firstname" id="firstname" formControlName="firstname" class="form-control" disabled>

            </div>

            <div class="form-group col-6">
                <label for="lastname">Lastname :</label>
                <input type="text" name="lastname" id="lastname" formControlName="lastname" class="form-control" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="email">Email :</label>
                <input type="text" name="email" id="email" formControlName="email" class="form-control" disabled>
            </div>
        </div>

    </form>
</div>
